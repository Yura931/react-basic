<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <div id="root"></div> 
</body>
<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel"> 
    const MiniutesToHours = () => {
        const [amount, setAmount] = React.useState(0);
        const [flipped, setFlipped] = React.useState(false);
        const [hours, setHours] = React.useState(0);
        const onChange = (event) => {
            return event.target.value;
        }
        const reset = () => setAmount(0);
        const onFlip = () => {
            reset();
            setFlipped((current) => !current)
        };
        return (
            <div>
                <h1>Super Converter</h1>
                <div>
                    <label htmlFor="minutes">Minutes</label>
                    <input 
                    value={flipped ? amount * 60 : amount}
                    id="minutes"
                    placeholder="Minutes"
                    type="number" 
                    onChange={(value) => { setAmount(onChange(value)); }}
                    disabled={flipped}
                    />    
                </div>
                <h4>You want to convert {amount}</h4>
                <div>
                    <label htmlFor="hours">Hours</label>
                    <input 
                        value={flipped ? amount : Math.round(amount / 60)}
                        id="hours" 
                        placeholder="Hours" 
                        type="number"
                        onChange={(value) => {setAmount(onChange(value)); }}
                        disabled={!flipped}
                    />
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>Flip</button>
            </div>
        )
    }
        
    const KmToMiles = () => {

    }

    const App = () => {
        const [index, setIndex] = React.useState("xx");
        const onSelect = (event) => {
            return event.target.value;
        }
        return (
            <div>
                <select onChange={(value) => setIndex(onSelect(value))}>
                    <option value="xx">선택</option>
                    <option value="0">시간변환</option>
                    <option value="1">거리변환</option>
                </select>
                { index === "0" ? <MiniutesToHours /> : null}
                { index === "1" ? <KmToMiles /> : null}
                
            </div>
        )
    }
    ReactDOM.render(<App />, root);
</script>
</html>
